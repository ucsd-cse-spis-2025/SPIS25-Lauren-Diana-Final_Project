<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ stock_name }} Prediction Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.jpg') }}" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Enter data from the previous day for {{ stock_name }}</h2>
        <form action="{{ stock_route }}" method="post">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="mb-3">
                <label for="open" class="form-label">Open Price</label>
                <input type="number" step="any" class="form-control" name="open" required>
            </div>
            <div class="mb-3">
                <label for="high" class="form-label">High Price</label>
                <input type="number" step="any" class="form-control" name="high" required>
            </div>
            <div class="mb-3">
                <label for="low" class="form-label">Low Price</label>
                <input type="number" step="any" class="form-control" name="low" required>
            </div>
            <div class="mb-3">
                <label for="close" class="form-label">Close Price</label>
                <input type="number" step="any" class="form-control" name="close" required>
            </div>
            <div class="mb-3">
                <label for="volume" class="form-label">Volume</label>
                <input type="number" step="any" class="form-control" name="volume" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <a href="/predict" class="btn btn-secondary mt-3">Back to Stock Selection</a>
    </div>
</body>
</html>
